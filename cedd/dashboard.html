<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Insight Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>üîå IoT Insight Dashboard</h1>
            <div class="header-controls">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
                <button id="emergencyStopBtn" class="btn btn-danger">üõë Emergency Stop</button>
                <button id="resumeBtn" class="btn btn-success" style="display: none;">‚ñ∂Ô∏è Resume Production</button>
                <button id="refreshBtn" class="btn btn-primary">Refresh</button>
                <label class="toggle-label">
                    <input type="checkbox" id="autoRefresh" checked>
                    <span>Auto Refresh</span>
                </label>
            </div>
        </header>
        
        <div class="summary-bar">
            <div id="summaryText">Loading...</div>
            <div id="productionStatus" class="production-status">Production: RUNNING</div>
            <div id="lastUpdate" class="last-update"></div>
        </div>
        
        <!-- Category Tabs -->
        <div class="category-tabs" id="categoryTabs">
            <!-- Dynamically generated -->
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Monitoring Panel -->
            <div class="monitoring-panel">
                <h2>Components</h2>
                <div class="components-container" id="componentsContainer">
                    <div class="loading">Loading components...</div>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <h2>Control</h2>
                <div id="controlContent" class="control-content">
                    <div class="no-selection">Select a component to control</div>
                </div>
            </div>
            
            <!-- Status Panel -->
            <div class="status-panel">
                <h2>Status</h2>
                <div id="statusContent" class="status-content">
                    <div class="no-selection">Select a component for details</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="category-manager.js"></script>
    <script src="command-handler.js"></script>
    <script src="control-panel.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
