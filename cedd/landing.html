<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDTWIN - Digital Twin Simulation</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="grid-overlay"></div>
        <div class="circuit-lines">
            <div class="circuit-line line-1"></div>
            <div class="circuit-line line-2"></div>
            <div class="circuit-line line-3"></div>
            <div class="circuit-line line-4"></div>
            <div class="circuit-line line-5"></div>
        </div>
        <div class="glow-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
        <div class="scan-line"></div>
    </div>

    <div class="content-container">
        <div class="header-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 100 100" class="brain-icon">
                        <defs>
                            <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#bf00ff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path fill="none" stroke="url(#neonGradient)" stroke-width="2" d="M50 10 L90 30 L90 70 L50 90 L10 70 L10 30 Z"/>
                        <path fill="none" stroke="url(#neonGradient)" stroke-width="1.5" d="M50 20 L80 35 L80 65 L50 80 L20 65 L20 35 Z"/>
                        <circle cx="50" cy="50" r="15" fill="none" stroke="url(#neonGradient)" stroke-width="2"/>
                        <circle cx="50" cy="50" r="5" fill="#00f5ff"/>
                        <line x1="50" y1="35" x2="50" y2="20" stroke="#00f5ff" stroke-width="1"/>
                        <line x1="50" y1="65" x2="50" y2="80" stroke="#bf00ff" stroke-width="1"/>
                        <line x1="35" y1="50" x2="20" y2="50" stroke="#00f5ff" stroke-width="1"/>
                        <line x1="65" y1="50" x2="80" y2="50" stroke="#bf00ff" stroke-width="1"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="title-section">
            <h1 class="main-title">
                <span class="title-text" data-text="MINDTWIN">MINDTWIN</span>
            </h1>
            <div class="subtitle">
                <span class="subtitle-line"></span>
                <span class="subtitle-text">DIGITAL TWIN SIMULATION PLATFORM</span>
                <span class="subtitle-line"></span>
            </div>
        </div>

        <div class="description-section">
            <p class="description">
                Real-time IoT monitoring and control system for industrial automation.
                <br>
                Connect, visualize, and command your digital factory.
            </p>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-value" id="componentCount">--</div>
                <div class="stat-label">COMPONENTS</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-value">50ms</div>
                <div class="stat-label">LATENCY</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-value">LIVE</div>
                <div class="stat-label">STATUS</div>
            </div>
        </div>

        <div class="button-section">
            <button class="start-button" id="startSimulation">
                <span class="button-bg"></span>
                <span class="button-content">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <span class="button-text">START SIMULATION</span>
                </span>
                <span class="button-glow"></span>
            </button>
        </div>

        <div class="footer-section">
            <div class="tech-badges">
                <span class="badge">UNITY WEBGL</span>
                <span class="badge">REAL-TIME IOT</span>
                <span class="badge">AI READY</span>
            </div>
            <div class="version">v1.0.0 | Powered by realvirtual.io</div>
        </div>
    </div>

    <script>
        // Check backend connection and get component count
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:3000/api/summary');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('componentCount').textContent = data.total || '0';
                }
            } catch (e) {
                document.getElementById('componentCount').textContent = '--';
            }
        }

        // Start simulation - open dashboard and WebGL
        document.getElementById('startSimulation').addEventListener('click', function() {
            // Add click animation
            this.classList.add('clicked');
            
            // Open Unity WebGL in new tab
            window.open('index.html', '_blank');
            
            // Redirect current page to dashboard after short delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 300);
        });

        // Initial connection check
        checkConnection();
        
        // Periodic check
        setInterval(checkConnection, 5000);

        // Add hover sound effect simulation with visual feedback
        const button = document.getElementById('startSimulation');
        button.addEventListener('mouseenter', () => {
            button.querySelector('.button-glow').style.opacity = '1';
        });
        button.addEventListener('mouseleave', () => {
            button.querySelector('.button-glow').style.opacity = '0';
        });
    </script>
</body>
</html>
